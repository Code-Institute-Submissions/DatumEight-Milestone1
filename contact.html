<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
	<title>Contact Us</title>
</head>

<body>


	<div>
		<nav>
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link " href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About Us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="contact.html">Contact Us</a>
				</li>
			</ul>
		</nav>
	</div>




	<div class="mail-list-btn">
		<p><button class="btn btn-lg btn--cta btn--red" data-toggle="modal" data-target="#signUpModal">Sign Up!</button>
		</p>
		<p class="text-muted"><small>Join out mailing list and start saving!
						</small></p>
	</div>






	<!--Modal for sign up from Whiskey Drop project-->
	<div class="modal" tabindex="-1" role="dialog" id="signUpModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Southern Tool Mailing list</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password">
                        </div>
							<div class="form-group">
								<label for="repeatPassword">Confirm Password</label>
								<input type="password" class="form-control" id="repeatPassword">
                        </div>
								<button type="submit" class="btn btn-success">Submit</button>
					</form>
				</div>
				<!--end modal-->

			</div>
		</div>
	</div>
</body>

</html>
