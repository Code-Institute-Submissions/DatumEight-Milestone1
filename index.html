<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Southern Tool Supply</title>
</head>

<body>
	<div>
		<nav>
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link active" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About Us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact Us</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="callout-container">
		<!--Callout inspired by WhiskeyDrop-->
		<div class="opaque-overlay">&nbsp;</div>
		<div class="col-12">
			<section class="callout jumbotron text-center">
				<!--Section Start-->
				<h1 class="jumbotron-header">Southern Tool Supply</h1>
				<hr class="block-divider">
				<p class="jumbotron lead">The premier parts and tool supply in the USA</p>
				<hr class="block-divider">
				<p class="text-muted">Join our weekly mailing list!</p>
				<p><button class="btn btn-lg btn--cta btn--red" data-toggle="modal" data-target="#signUpModal">Sign Up!</button>
				</p>
			</section><!--section end-->
			
		</div>
	</div>
	<hr class="block-divider">
	<div>
		<section><!--Section Start-->
			<div class="row">
				<div class="col">
					CEO / Owner Pic
				</div>
				<div class="col">
					Value Statement
				</div>
				<div class="col">
					Blown up signature and title of CEO
				</div>
			</div>
		</section><!--section end-->
        <section><!--Section Start-->
        <div>
            <img class="warehouse" src="../assets/images/warehouse.jpg" alt="warehouse">
            <p class="img-description">250,000 sq. ft. warehouse with over 1 million parts in stock!</p>
        </div>
        </section>
	</div>
    <hr class="block-divider">
    <div>
    <section><!--Section Start-->
    </section><!--section end-->
    </div>

</body>

</html>
